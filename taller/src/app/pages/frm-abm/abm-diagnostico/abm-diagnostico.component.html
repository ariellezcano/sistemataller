<div class="row">
  <div class="col-md-12">
    <h2><b>ALTA DIAGNOSTICO</b></h2>
    <!-- <form
        #f="ngForm"
        (ngSubmit)="doAction(f)"
        ngNativeValidate
        class="was-validated"
      > -->
    <hr />
    <div class="row">
      <div class="form-group col-md-6">
        <label for="title">Diagn贸stico</label>
        <input
          class="form-control"
          type="text"
          oninvalid="setCustomValidity('El campo es obligatorio')"
          oninput="setCustomValidity('')"
          id="nombre"
          name="nombre"
          placeholder="Ingrese nombre diagn贸stico"
          [(ngModel)]="item.nombre"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="title">Area Perteneciente</label>
        <select
          class="form-control"
          data-style="btn-primary"
          oninvalid="setCustomValidity('El campo es obligatorio')"
          oninput="setCustomValidity('')"
          [(ngModel)]="item.area"
          name="area"
          id="area"
          required
        >
          <option value="INF">INFORMATICA</option>
          <option value="COM">COMUNICACIONES</option>
          <option value="IMP">IMPRESORA</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <button
          id="boton"
          type="button"
          title="Guardar"
          placement="top"
          (click)="addRow()"
          show-delay="10"
          class="btn btn-warning btn-lg btn-block float-left"
        >
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
    <div class="row" *ngIf="items.length > 0; mostrar">
      <table #mostrar id="tabla" class="table">
        <thead class="text-center table-primary">
          <tr>
            <th>Diagn贸stico</th>
            <th>Area</th>
            <th>Acci贸n</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of items"
            class="text-center {{ colores(item) }}"
          >
            <td>{{ item.nombre }}</td>
            <td>{{ area(item.area) }}</td>
            <td>
              <button
                type="button"
                title="Eliminar de la lista"
                placement="top"
                show-delay="10"
                (click)="deleteRow(item)"
                class="btn btn-danger btn-sm btn-redondo"
              >
                <i class="fas fa-calendar-times"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <hr />
    <div class="form-group">
      <button
        *ngIf="items.length > 0; mostrar"
        type="submit"
        (click)="doAction()"
        [disabled]="procesando"
        name="btn"
        class="btn btn-primary btn-lg btn-block float-left"
      >
        Aceptar
        <ng-container *ngIf="getProceso(); then mostrar"></ng-container>
        <ng-template #mostrar>
          <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
        </ng-template>
      </button>
      &nbsp;
      <a (click)="back()" #cerrar class="btn btn-info btn-lg btn-block">
        <i class="fas fa-arrow-left"></i> Volver
      </a>
    </div>
    <!-- </form> -->
  </div>
</div>
